# GitHub Actions CI/CD Pipeline for AWS Order Processing Infrastructure
# This pipeline builds, tests, and deploys the CDK infrastructure and applications

name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - '.gitignore'
  pull_request:
    branches:
      - main
      - develop

permissions:
  contents: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '18.x'
  AWS_REGION: 'us-east-1'
  AWS_ACCOUNT_ID: '211125316068'

jobs:
  #############################################################################
  # BUILD & TEST JOB
  # Runs on all branches and pull requests
  # - Install dependencies
  # - Lint code
  # - Run unit tests
  # - Synthesize CDK stacks
  #############################################################################
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Run unit tests
        run: npm test -- --coverage --ci --reporters=default --reporters=jest-junit

      - name: Publish test results
        uses: EnricoMi/publish-unit-test-result-action@v2
        if: always()
        with:
          files: |
            test-results.xml
          check_name: CDK Unit Tests

      - name: Publish code coverage
        uses: codecov/codecov-action@v4
        if: always()
        with:
          files: ./coverage/cobertura-coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

      - name: CDK Synth
        run: npx cdk synth --all
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          CDK_DEFAULT_ACCOUNT: ${{ env.AWS_ACCOUNT_ID }}

      - name: Upload CDK artifacts
        uses: actions/upload-artifact@v4
        with:
          name: cdk-out
          path: cdk.out/
          retention-days: 7

  #############################################################################
  # BUILD DOCKER IMAGES
  # Builds backend and frontend Docker images
  #############################################################################
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build backend Docker image
        uses: docker/build-push-action@v5
        with:
          context: app/backend
          file: app/backend/Dockerfile
          push: false
          tags: |
            order-processing-backend:${{ github.sha }}
            order-processing-backend:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build frontend Docker image
        uses: docker/build-push-action@v5
        with:
          context: app/frontend
          file: app/frontend/Dockerfile
          push: false
          tags: |
            order-processing-frontend:${{ github.sha }}
            order-processing-frontend:latest
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  #############################################################################
  # SECURITY SCANNING
  # Runs npm audit and CDK security checks
  #############################################################################
  security-scan:
    name: Security Scanning
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run NPM audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: CDK NAG Security Checks
        run: |
          npx cdk synth --all 2>&1 | tee cdk-synth.log || true
          echo "CDK synthesis completed. Check logs for cdk-nag warnings."
        continue-on-error: true
        env:
          AWS_DEFAULT_REGION: ${{ env.AWS_REGION }}
          CDK_DEFAULT_ACCOUNT: ${{ env.AWS_ACCOUNT_ID }}

  #############################################################################
  # DEPLOY TO DEVELOPMENT ENVIRONMENT
  # Runs only on 'develop' branch
  # Auto-deploys without approval
  #############################################################################
  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: [build-and-test, build-docker, security-scan]
    if: github.ref == 'refs/heads/develop' && github.event_name == 'push'
    environment:
      name: development
      url: ${{ steps.get-alb-url.outputs.alb_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Download CDK artifacts
        uses: actions/download-artifact@v4
        with:
          name: cdk-out
          path: cdk.out

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Deploy NetworkStack
        run: npx cdk deploy dev-NetworkStack --require-approval never

      - name: Deploy DatabaseStack
        run: npx cdk deploy dev-DatabaseStack --require-approval never

      - name: Deploy MessagingStack
        run: npx cdk deploy dev-MessagingStack --require-approval never

      - name: Deploy ApplicationStack
        run: npx cdk deploy dev-ApplicationStack --require-approval never

      - name: Deploy MonitoringStack
        run: npx cdk deploy dev-MonitoringStack --require-approval never
        continue-on-error: true

      - name: Verify deployment
        id: get-alb-url
        run: |
          echo "Checking ECS service status..."
          aws ecs describe-services \
            --cluster order-processing-cluster \
            --services order-processor-backend \
            --query 'services[0].{runningCount:runningCount,desiredCount:desiredCount}' \
            --output table

          echo "Getting ALB URL..."
          ALB_URL=$(aws cloudformation describe-stacks \
            --stack-name dev-ApplicationStack \
            --query 'Stacks[0].Outputs[?OutputKey==`LoadBalancerURL`].OutputValue' \
            --output text)

          echo "alb_url=http://${ALB_URL}" >> $GITHUB_OUTPUT
          echo "Application Load Balancer URL: http://${ALB_URL}"

